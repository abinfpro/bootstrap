<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <div class="container d-flex flex-column gap-3 p-3">
        <div
          style="background-color: #e9edf2"
          class="row gap-3 d-flex justify-content-center"
        >
          <div class="basic_dtl col-lg p-3">
            <h4>Basic Details</h4>
            <div class="row mt-4">
              <label
                for="upload"
                class="upload_img d-flex flex-column align-items-center p-3"
              >
                <i style="color: #4318ff" class="fa-solid fa-upload"></i>
                <h5 style="color: #4318ff">Upload Image</h5>
                <h6 style="color: #8f9bba">PNG, JPG files are allowed</h6>
                <input type="file" id="upload" hidden />
              </label>
            </div>
            <div class="row mt-4">
              <div class="col-md">
                <label for="inputState" class="form-label">Salutation </label>
                <select id="inputState" class="form-select">
                  <option selected>Choose</option>
                  <option>Mr.</option>
                  <option>Mrs.</option>
                  <option>Miss.</option>
                </select>
              </div>
              <div class="col-md">
                <label for="inputCity" class="form-label">First Name </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="john"
                />
              </div>
              <div class="col-md">
                <label for="inputZip" class="form-label">Last Name </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputZip"
                  placeholder="doe"
                />
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md">
                <label for="inputEmail4" class="form-label"
                  >Email Address
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="mail@simmmple.com"
                />
              </div>
              <div class="col-md">
                <label for="inputPassword4" class="form-label"
                  >Mobile Number
                </label>
                <input
                  type="tel"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="enter mobile number"
                  maxlength="10"
                />
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-12 col-xl-6">
                <label for="inputdob" class="form-label">Date of Birth </label>
                <input
                  type="date"
                  class="form-control"
                  id="inputdob"
                  placeholder="select date of birth"
                />
              </div>
              <div class="col-md-12 col-xl-6">
                <label for="flexRadioDefault" class="form-label">Gender </label>
                <div class="d-flex gap-5 mt-2">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      male
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      female
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md">
                <label for="inputAddress" class="form-label">Address </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="enter address"
                />
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md">
                <label class="form-label" for="Country">Country </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>select country</option>
                  <option value="1">India</option>
                  <option value="2">America</option>
                  <option value="3">uzbekistan</option>
                </select>
              </div>
              <div class="col-md">
                <label class="form-label" for="Country">State </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>select state</option>
                  <option value="1">kerala</option>
                  <option value="2">tamilnadu</option>
                  <option value="3">goa</option>
                </select>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md">
                <label for="inputcity" class="form-label">City </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputcity"
                  placeholder="enter city"
                />
              </div>
              <div class="col-md">
                <label for="inputPin" class="form-label">Pin/Zip </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputPin"
                  placeholder="enter zip/pin"
                  maxlength="6"
                />
              </div>
            </div>
          </div>

          <div class="basic_dtl col p-3">
            <h4>Advanced Details</h4>
            <div class="row mt-4 alert alert-warning">
              <h6>Sample warning messages - alert</h6>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                sed fermentum felis. Aliquam erat volutpat. Donec faucibus
                mauris vel nibh sodales feugiat. Donec suscipit felis vitae orci
                porttitor congue.
              </p>
            </div>
            <div class="row mt-4">
              <div class="col-md">
                <label for="customRange1" class="form-label">Height </label>
                <div class="col d-flex align-items-center gap-2">
                  <input type="range" class="form-range" id="customRange1" />
                  <button class="cm">100cm</button>
                </div>
              </div>
              <div class="col-md">
                <label for="customRange1" class="form-label"> Weight </label>
                <div class="col d-flex align-items-center gap-2">
                  <input type="range" class="form-range" id="customRange1" />
                  <button class="cm">100kg</button>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-xl">
                <label for="exampleColorInput" class="form-label"
                  >Color color
                </label>
                <input
                  type="color"
                  class="form-control form-control-color"
                  id="exampleColorInput"
                  value="#563d7c"
                  title="Choose your color"
                />
              </div>
              <div class="col">
                <label for="inputemp" class="form-label"
                  >Choose Templates
                </label>
                <div class="col d-flex">
                  <div class="form-check form-check-inline d-flex">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineCheckbox1"
                      >Template 1</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineCheckbox2"
                      >Template 2</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox3"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineCheckbox3"
                      >Template 3</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-12">
                <label for="inputqualifications" class="form-label"
                  >Qualifications
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputqualifications"
                  placeholder="enter Qualifications"
                />
              </div>
            </div>
            <div class="row mt-4">
              <label class="form-label" for="floatingTextarea2"
                >About Your Self
              </label>

              <textarea
                class="form-control"
                placeholder="enter here..."
                id="floatingTextarea2"
                style="height: 160px"
              ></textarea>
            </div>
            <div class="row">
              <div class="form-check form-check-inline col-12 pt-3 pt-md-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox5"
                  value="option3"
                />
                <label
                  style="font-size: 14px"
                  class="form-check-label"
                  for="inlineCheckbox5"
                  >I Accept Terms & Conditions</label
                >
              </div>
            </div>
          </div>
        </div>

        <div style="background-color: #fff; border-radius: 13px" class="row">
          <div class="col">
            <div class="bg-white footer column-gap-5 card-radius">
              <div class="align-items-center py-3 d-flex justify-content-end">
                <button class="btn btn-light">Cancel</button>
                <button class="btn btn-primary btn-md">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
